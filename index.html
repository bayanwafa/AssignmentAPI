<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412px height=912px, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Book Finder App</title>

</head>

<body>
    <div class="phone">
        <!-- Header Section -->
        <div class="header">
            <div class="title">
                <h1>Book Finder</h1> <!-- The app's title -->
            </div>
            <div class="image-wrapper">
                <img src="img/books.png" alt="Book Finder Logo" /> <!-- Logo image -->
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main">
            <div class="main-container">
                <div id="search-bar">
                    <p>Enter a book title, author, or publisher, and click 'Search' to find books:</p> <!-- Instructions -->
                    <input type="text" id="search-input" placeholder="Search for books, authors, or publishers"> <!-- Input for search query -->
                    <button id="search-button">Search</button> <!-- Search button -->
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <div class="links">
                <p>About</p> <!-- About link -->
                <p>Contact us</p> <!-- Contact link -->
            </div>
            <div class="image-wrapper">
                <img src="img/contact.png" alt="Contact Logo" /> <!-- Contact logo image -->
            </div>
        </div>
    </div>


</body>
<!-- Include JavaScript file -->
<script src="script.js"></script>

</html>
